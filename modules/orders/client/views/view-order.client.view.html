<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.order.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.order.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="orders.edit({ orderId: vm.order._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>

  <small>

    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.order.created | date:'mediumTime'"></span>
      Ordered by
      <span>Table no.{{vm.order.table}}</span>
     
    </em>
  </small>
  <div class="list-group">
    <a data-ng-repeat="dish in vm.order.Dishes"
      
       class="list-group-item">
     <img ng-src="{{dish.dish.img}}" class="img-thumbnail user-profile-picture">
     <p>Name: {{dish.dish.name}}</p>
     <p>Price per Serving: {{dish.dish.price}}</p>
     <p>Serving: {{dish.noOfPlates}}</p>
      <h4 class="list-group-item-heading" data-ng-bind="dish.dish.price*dish.noOfPlates"></h4>
    </a>
    <div class="pull-right">
  <a class="btn btn-primary" data-ng-click="vm.OrderComplete()" data-toggle="tooltip" title="Click to select Order Complete">
   <i class="glyphicon glyphicon-ok" ></i>
    </a>
  </div>
  </div>
  <h2>Total Price:Rs.{{vm.order.totalPrice}}(16% GST included)</h2>
</section>
