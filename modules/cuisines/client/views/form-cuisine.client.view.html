<section>
  <div class="page-header">
    <h1>{{vm.cuisine._id ? 'Edit Main Menu' : 'New Main Menu'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.cuisineForm" class="form-horizontal" ng-submit="vm.save(vm.form.cuisineForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.cuisine.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.cuisineForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Main Menu name is required.</p>
          </div>

        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.cuisine._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
         <div class="form-group text-center">
          <img ng-src="{{vm.imageURL}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="text-center form-group" ng-hide="vm.uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="vm.uploader">
          </span>
        </div>
        <!-- <div class="text-center form-group" ng-show="vm.uploader.queue.length">
          <button class="btn btn-primary" ng-click="vm.uploadProfilePicture();">Upload</button>
          <button class="btn btn-default" ng-click="vm.cancelUpload();">Cancel</button>
        </div> -->
      </fieldset>
    </form>
  </div>
</section>
