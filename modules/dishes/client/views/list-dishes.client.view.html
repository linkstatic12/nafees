<section>
  <div class="page-header">
    <h1>Dishes</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="dish in vm.dishes"
       data-ui-sref="dishes.view({ dishId: dish._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Updated on
        <span data-ng-bind="dish.created | date:'short'"></span>
        by
        <span data-ng-if="dish.user" data-ng-bind="dish.user.displayName"></span>
        <span data-ng-if="!dish.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="dish.name"></h4>
       <img ng-src="{{dish.img}}" class="img-thumbnail user-profile-picture"></br>
       Price: Rs.
           <h5 class="list-group-item-heading" data-ng-bind="dish.totalPrice"></h5>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.dishes.$resolved && !vm.dishes.length">
    No Dishes yet, why don't you <a data-ui-sref="dishes.create">create one</a>?
  </div>
</section>
